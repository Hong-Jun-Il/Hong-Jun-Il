<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequentially Appear</title>
    <link rel="stylesheet" href="gsap_Sequentially_Appear.css">
    <script src="gsap_Sequentially_Appear.js" defer></script>
</head>
<body>

    <header class="header">
        <div class="logo sequence" data-delay="1.2">
            Front-end <br>
            Developer
        </div>

        <ul class="nav sequence " data-delay="1.6">
            <a href="#"><li>Hello</li></a>
            <a href="#"><li>My</li></a>
            <a href="#"><li>Name</li></a>
            <a href="#"><li>Is</li></a>
            <a href="#"><li>Hong Jun Il</li></a>
        </ul>
    </header>

    <section class="sec1">
        <div class="container sequence sequence_BTT">
            <h2>Hello</h2>
            <h2>My Name Is</h2>
            <h2>Hong Jun Il</h2>
            <h2>I'm</h2>
            <h2>Studing for GSAP</h2>
        </div>

        <div class="img-wrapper sequence sequence_TTB" data-delay="0.7">
            <img src="svg/gsap_Test_img.svg">
        </div>

        <div class="fighting sequence sequence_BTT" data-delay="2.1">Fighting!</div>
    </section>

    <section class="sec2">
        <h2 class="sequence sequence_TTB">Section2</h2>
        
        <div class="img-container">
            <img src="svg/TTB.svg" class="sequence sequence_TTB" data-delay=".5">
            <img src="svg/RTL.svg" class="sequence sequence_RTL" data-delay="2.3">
            <img src="svg/LTR.svg" class="sequence sequence_LTR" data-delay="1.1">
            <img src="svg/BTT.svg" class="sequence sequence_BTT" data-delay="1.7">
        </div>
    </section>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
</body>
</html>
